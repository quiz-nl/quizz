<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oud & Nieuw Quiz 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Oud & Nieuw Quiz 2024</h1>
        <div class="team-controls">
            <button onclick="startMultiplayer()" class="btn">Start Multiplayer</button>
        </div>
        <div id="score-display"></div>
        <div id="quiz-content"></div>
        <div class="navigation">
            <button id="startBtn" class="btn">Start Quiz</button>
            <button id="nextBtn" class="btn" style="display:none">Volgende</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- Initialiseer Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAoJasNpJnK06Hoar7U0eX4fybJmE2qitQ",
            authDomain: "quiz-nl.firebaseapp.com",
            projectId: "quiz-nl",
            storageBucket: "quiz-nl.appspot.com",
            messagingSenderId: "1091830798608",
            appId: "1:1091830798608:web:3894c2f043a08d3a08ad95",
            measurementId: "G-DB4N2VJ2L0",
            databaseURL: "https://quiz-nl-default-rtdb.europe-west1.firebasedatabase.app"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Maak Firebase functies globaal beschikbaar
        window.db = firebase.database();
        window.dbRef = (path) => firebase.database().ref(path);
        window.dbSet = (ref, data) => ref.set(data);
        window.dbOnValue = (ref, callback) => ref.on('value', callback);
    </script>

    <script src="multiplayer.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
