<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oud & Nieuw Quiz 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Oud & Nieuw Quiz 2024</h1>
        <div class="team-controls">
            <button onclick="startMultiplayer()" class="btn">Start Multiplayer</button>
        </div>
        <div id="score-display"></div>
        <div id="quiz-content"></div>
        <div class="navigation">
            <button id="startBtn" class="btn">Start Quiz</button>
            <button id="nextBtn" class="btn" style="display:none">Volgende</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAoJasNpJnK06Hoar7U0eX4fybJmE2qitQ",
            authDomain: "quiz-nl.firebaseapp.com",
            projectId: "quiz-nl",
            storageBucket: "quiz-nl.firebasestorage.app",
            messagingSenderId: "1091830798608",
            appId: "1:1091830798608:web:3894c2f043a08d3a08ad95",
            measurementId: "G-DB4N2VJ2L0",
            databaseURL: "https://quiz-nl-default-rtdb.europe-west1.firebasedatabase.app" // Voeg deze toe!
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const analytics = getAnalytics(app);

        // Maak Firebase beschikbaar voor andere scripts
        window.db = db;
        window.dbRef = ref;
        window.dbSet = set;
        window.dbOnValue = onValue;
    </script>

    <script src="multiplayer.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
